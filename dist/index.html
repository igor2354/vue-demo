<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Document</title>
	</head>

	<body>
		<div class="wrapper">
			<!-- HEADER -->

			<header class="header">
				<div class="container"></div>
			</header>

			<!-- // HEADER -->


<section class="gall-image">
  <div class="container">
    <div class="gall-image__wrap">
      <div class="gall-image__list">
        <image-item v-for="item in listSrc" v-bind:image="item" v-bind:key="item.id"
          v-on:delete-image="deleteImageItem"></image-item>
      </div>

      <div class="gall-image__add-image">
        <input type="file" class="gall-image__add-image-input" v-on:change="previewFiles">
        <button type="button" class="gall-image__add-image-btn" v-on:click="addFileStore">Добавить изображение</button>
      </div>

      <div class="gall-image__err" v-if="notImage">Вы не добавили изображение</div>

      <div class="gall-image__err" v-if="imageAlready ">Такое изображение уже есть</div>

    </div>
  </div>
</section>

<!-- FOOTER -->

<footer class="footer">
  <div class="container"></div>
</footer>

<!-- // FOOTER -->

</div>


<script src="https://unpkg.com/vue@next"></script>

<script src="./js/script.js" type="module"></script>

<script src="./js/comp-image.js" type="module"></script>

</body>

</html>
